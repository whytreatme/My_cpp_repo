    <h2 align="center">五子棋游戏简介</h2>
    <p>&nbsp;&nbsp;“五子棋”是由李建研发的一款老少皆宜的休闲类棋牌游戏。其起源于中国古代传统的黑白棋，玩起来妙趣横生、
    引人入胜，不仅能增强思维能力，而且富含哲理，有助于修身养性</p>
    游戏规则：
    <p>&nbsp;&nbsp;玩游戏时，可以随机匹配玩家，也可以与朋友对弈，或者无聊时选择人机对弈，画面简单大方，游戏中，最先在棋盘
    的横向，纵向或斜向形成连续的相同的五个棋子的一方获胜。</p>
