<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>多标签分组---div</title>
    </head>
    <!--插入古诗背景图片-->
    <body style="background-image:url(bg.jpg) ">
       <!--使用<div>标签对多个p标签进行分组-->
        <div align="left">
        <p>锄禾日当午，汗滴禾下土。</p>
        <p>谁知盘中餐，粒粒皆辛苦。</p>
        </div>
        <!--不属于<div>分类标签的，未进行分组的-->
        <p align="left">--古诗--</p>
    </body>
</html>
