<h1 align="center">我妹妹讲的笑话</h1>
<h5 align="center">美女说：鬼见我了</h5>
<h5 align="center">鬼说：‘我草’</h5>
<h5 align="center">我说：“说曹操曹操就到"</h5>
<h5 align="center">曹操说：“啥，听不懂”</h5>
<h5 align="center">啥说：“恶魔见我了”</h5>
<h5 align="center">恶魔说：“嗯，我听不懂再见”</h5>
