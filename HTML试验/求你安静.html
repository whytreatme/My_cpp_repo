<!doctype html>
<html>
<head>
<!--指定页面编码格式-->
<meta charset="UTF-8">
<!--指定页头信息-->
<title>斜体，下划线，删除线</title>
</head>
<body>
<!--显示图书名称，书名文字使用斜体效果-->
<h3>书名：<em>《JavaScript从入门到精通》</em></h3>
<!--显示图书作者-->
<h3>作者：明日科技</h3>
<!--显示出版社-->
<h3>出版社：人民邮电出版社</h3>
<!--显示出版时间，文字显示下划线效果-->
<h3>出版时间：<u>2017年1月28日</u></h3>
<!--显示页数-->
<h3>页数：436 页</h3>
<!--显示图书价格，文字使用删除线效果-->
<h3>原件：<strike>45.00</strike>元 促销价格：25.00元</h3>
</body>
</html>
